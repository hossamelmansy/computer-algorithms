<main role="main" class="col-sm-12 ml-sm-auto col-md-12 pt-3">
  <h1>Multiplication Of Large Integers</h1>

  <section class="row placeholders">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="x">The first number</label>
          <input
            type="text"
            class="form-control"
            id="x"
            aria-describedby="listHelp"
            placeholder="Enter the first number..."
          />
          <small id="listHelp" class="form-text text-muted">
            The first number
          </small>
        </div>
        <div class="form-group">
          <label for="y">The second number</label>
          <input
            type="text"
            class="form-control"
            id="y"
            aria-describedby="listHelp"
            placeholder="Enter the second number..."
          />
          <small id="listHelp" class="form-text text-muted">
            The second number
          </small>
        </div>
      </form>
    </div>

    <div class="col-12 text-right">
      <button
        type="button"
        class="btn btn-primary"
        onclick="multiplicationPython()"
      >
        Start - Python
      </button>
      <button
        type="button"
        class="btn btn-success"
        onclick="multiplicationCpp()"
      >
        Start - C++
      </button>
    </div>

    <br /><br /><br /><br />
    <div class="col-12">
      <h3 class="text-success">Result: <span id="result"></span></h3>
    </div>
  </section>
</main>
