<main role="main" class="col-sm-12 ml-sm-auto col-md-12 pt-3">
  <h1>Bubble Sort</h1>

  <section class="row placeholders">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="list">List of numbers</label>
          <input
            type="text"
            class="form-control"
            id="list"
            aria-describedby="listHelp"
            placeholder="Enter a list..."
          />
          <small id="listHelp" class="form-text text-muted">
            A comma separated list (ex: 5, 6, 8, 9, 7)
          </small>
        </div>
      </form>
    </div>

    <div class="row col-12">
      <div class="col-6" style="display: inline-block">
        <h4>Time Complexity: <span class="text-danger">O(n^2)</span></h4>
      </div>
      <div class="col-6 text-right">
      <button
        type="button"
        class="btn btn-primary"
        onclick="bubbleSortPython()"
      >
        Start - Python
      </button>
      <button type="button" class="btn btn-success" onclick="bubbleSortCpp()">
        Start - C++
      </button>
    </div>
    </div>

    <br /><br /><br /><br />
    <div class="col-12">
      <h3 class="text-success">
        Result:
        <br /><br />
        <pre id="result"></pre>
      </h3>
    </div>
  </section>
</main>
