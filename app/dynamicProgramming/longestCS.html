<main role="main" class="col-sm-12 ml-sm-auto col-md-12 pt-3">
  <h1>Longest Common Subsequence</h1>

  <section class="row placeholders">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="list">Sequence 1</label>
          <input
            type="text"
            class="form-control"
            id="sequence1"
            placeholder="Enter the value of sequence 1..."
          />
        </div>
        <div class="form-group">
          <label for="list">Sequence 2</label>
          <input
            type="text"
            class="form-control"
            id="sequence2"
            placeholder="Enter the value of sequence 2..."
          />
        </div>
      </form>
    </div>

    <div class="col-12 text-right">
      <button type="button" class="btn btn-primary" onclick="longestCSPython()">
        Calculate - Python
      </button>
      <button type="button" class="btn btn-success" onclick="longestCSCpp()">
        Calculate - C++
      </button>
    </div>

    <br /><br /><br /><br />
    <div class="col-12">
      <h3 class="text-success">Result: <span id="result"></span></h3>
    </div>
  </section>
</main>
