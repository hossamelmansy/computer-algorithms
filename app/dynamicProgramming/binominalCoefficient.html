<main role="main" class="col-sm-12 ml-sm-auto col-md-12 pt-3">
  <h1>Binominal Coefficient</h1>

  <section class="row placeholders">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="list">N</label>
          <input
            type="text"
            class="form-control"
            id="n"
            placeholder="Enter the value of n..."
          />
        </div>
        <div class="form-group">
          <label for="list">K</label>
          <input
            type="text"
            class="form-control"
            id="k"
            placeholder="Enter the value of k..."
          />
        </div>
      </form>
    </div>

    <div class="col-12 text-right">
      <button
        type="button"
        class="btn btn-primary"
        onclick="binominalCoefficientPython()"
      >
        Calculate - Python
      </button>
      <button
        type="button"
        class="btn btn-success"
        onclick="binominalCoefficientCpp()"
      >
        Calculate - C++
      </button>
    </div>

    <br /><br /><br /><br />
    <div class="col-12">
      <h3 class="text-success">Result: <span id="result"></span></h3>
    </div>
  </section>
</main>
